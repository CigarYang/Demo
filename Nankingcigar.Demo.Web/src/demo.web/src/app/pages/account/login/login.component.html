<main class="page-content">
  <div class="page-inner">
    <div id="main-wrapper">
      <div class="row">
        <div class="col-md-3 center">
          <div class="login-box">
            <a routerLink="/" class="logo-name text-lg text-center">Demo</a>
            <p class="text-center m-t-md">Please login into your account.</p>
            <form class="m-t-md" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="text" class="form-control" name="userName" [(ngModel)]="_loginInput.userName" placeholder="User Name" required
                />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" [(ngModel)]="_loginInput.password" placeholder="Password" required
                />
              </div>
              <button type="submit" class="btn btn-success btn-block">Log In</button>
              <a href="javascript:void(0);" class="display-block text-center m-t-md text-sm">Forgot Password?</a>
              <p class="text-center m-t-xs text-sm">Do not have an account?</p>
              <a routerLink="/account/register" class="btn btn-default btn-block m-t-md">Create an account</a>
            </form>
            <p class="text-center m-t-xs text-sm">2017 &copy; Demo by Chao.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

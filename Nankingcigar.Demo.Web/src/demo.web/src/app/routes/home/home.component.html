<main class="page-content content-wrap">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="logo-box">
        <a routerLink="/app/dashboard" class="logo-text">
          <span>{{ _languageKeys.title | translate }}</span>
        </a>
      </div>
      <div class="topmenu-outer">
        <div class="top-menu">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle waves-effect waves-button waves-classic" data-toggle="dropdown">
                <span class="user-name">
                  {{ _displayName }}
                  <i class="fa fa-angle-down"></i>
                </span>
                <img class="img-circle avatar" src="assets/images/avatar1.png" width="40" height="40" alt=""/>
              </a>
              <ul class="dropdown-menu dropdown-list" role="menu">
                <li role="presentation">
                  <a href="javascript:void(0);" (click)="logOut();">
                    <i class="fa fa-sign-out m-r-xs"></i>
                    {{ 'Log out'| translate }}
                  </a>
                </li>
              </ul>
            </li>
            <li>
              <a href="javascript:void(0);" class="log-out waves-effect waves-button waves-classic" (click)="logOut();">
                <span>
                  <i class="fa fa-sign-out m-r-xs"></i>
                  {{ 'Log out'| translate }}
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="page-sidebar sidebar">
    <div class="page-sidebar-inner slimscroll">
      <div class="sidebar-header">
        <div class="sidebar-profile">
          <a href="javascript:void(0);" id="profile-menu-link">
            <div class="sidebar-profile-image">
              <img src="assets/images/profile-menu-image.png" class="img-circle img-responsive" alt="">
            </div>
            <div class="sidebar-profile-details">
              <span>
                {{ _displayName }}<br>
                <small>
                  Art Director
                </small>
              </span>
            </div>
          </a>
        </div>
      </div>
      <ul class="menu accordion-menu">
        <li class="active">
          <a router="/app/dashboard" class="waves-effect waves-button">
            <span class="menu-icon glyphicon glyphicon-home"></span>
            <p>
              Dashboard
            </p>
          </a>
        </li>
        <li>
          <a href="javascript:void(0);" class="waves-effect waves-button">
            <span class="menu-icon glyphicon glyphicon-user"></span>
            <p>Profile</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="page-inner">
    <router-outlet></router-outlet>
  </div>
</main>

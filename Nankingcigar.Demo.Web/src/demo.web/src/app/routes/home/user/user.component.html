<div id="main-wrapper">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="panel panel-dark">
        <div class="panel-body">
          <p-dataTable [value]="_users" responsive="true" selectionMode="single"
             emptyMessage="{{ _languageKeys.noUser | translate }}" [loading]="!_users">
            <p-column field="id" header="{{ _languageKeys.id | translate }}" [style]="{'width':'5%'}">
            </p-column>
            <p-column field="userName" header="{{ _languageKeys.userName | translate }}">
            </p-column>
            <p-column field="displayName" header="{{ _languageKeys.displayName | translate }}">
            </p-column>
            <p-column field="email" header="{{ _languageKeys.email | translate }}">
            </p-column>
            <p-column field="lastLoginTime" header="{{ _languageKeys.lastLoginTime | translate }}">
              <ng-template pTemplate="body" let-user="rowData">
                {{ user.lastLoginTime | date: 'MM/dd/y HH:mm' }}
              </ng-template>
            </p-column>
            <p-column  header="{{ _languageKeys.operation | translate }}">
            </p-column>
          </p-dataTable>
        </div>
      </div>
    </div>
  </div>
</div>

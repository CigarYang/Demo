<main class="page-content">
    <div class="page-inner">
        <div id="main-wrapper">
            <div class="row">
                <div class="col-md-3 center">
                    <div class="login-box">
                        <a routerLink="/" class="logo-name text-lg text-center">{{ 'Demo' | translate }}</a>
                        <p class="text-center m-t-md">{{ 'Create a Demo\'s account' | translate }}</p>
                        <form class="m-t-md" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <input type="text" class="form-control" name="userName" [(ngModel)]="_registerInput.userName" placeholder="{{ 'User Name' | translate }}" required autocomplete="off" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="displayName" [(ngModel)]="_registerInput.displayName" placeholder="{{ 'Display Name' | translate }}" required autocomplete="off" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" [(ngModel)]="_registerInput.password" placeholder="{{ 'Password' | translate }}" required autocomplete="new-password" />
                            </div>
                            <label>
                                    <input type="checkbox">{{ 'Agree the' | translate }}<a href="javascript:void(0);" class="m-t-md a-forgotPassword">{{ 'terms and policy' | translate }}</a>
                                </label>
                            <button type="submit" class="btn btn-success btn-block m-t-xs btnSubmit">{{ 'Submit' | translate }}</button>
                            <p class="text-center m-t-xs text-sm">{{ 'Already have an account?' | translate }}</p>
                            <a routerLink="/login" class="btn btn-default btn-block m-t-xs">{{ 'Log In' | translate }}</a>
                        </form>
                        <p class="text-center m-t-xs text-sm">{{ '2017 Â© Demo by Chao.' | translate }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
